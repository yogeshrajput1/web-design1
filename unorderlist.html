<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        ol
        {
            list-style: none;
        }
    </style>
</head>

<body>
    <!-- unorder list start  -->
    <ul>
        <li>hello gwalior </li>
        <li>hello gwalior </li>
        <li>hello gwalior </li>
        <li>hello gwalior </li>
        <li>hello gwalior </li>
    </ul>
     <!-- order list start  -->
    <ol type="A">
        <li>hello gwalior </li>
        <li>hello gwalior </li>
        <li>hello gwalior </li>
        <li>hello gwalior </li>
        <li>hello gwalior </li>
    </ol>
</body>

</html>
